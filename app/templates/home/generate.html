<style>
input[type=text], select {
    
    text-align: center;
    width: 100% intro-header;
    color: #666;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

input[type=file], select {
    
    text-align: center;
    color: white;
    padding: 12px 20px;
    margin: 8px 420;
    display: inline-block ;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

input[type=submit] {
    width: 50%;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

</style>
{% extends "base.html" %}
{% block title %}Generate Certificate{% endblock %}
{% block body %}
<div class="intro-header">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="intro-message">
                    <h1>Generate Certificates</h1>
                    <h3>Enter Few Details and you are good to go!</h3>
                    <hr class="intro-divider">
                    <form action="/dashboard"  enctype="multipart/form-data">
    <label for="coursename">Course Name</label>
    <input type="text" id="coursename" name="coursename" placeholder="Course Name">

    <label for="date">Date</label>
    <input type="text" id="date" name="date" placeholder="Date of issue">
    <input type="file" name="upload" />
    <input type="submit" value="Submit">
  </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
